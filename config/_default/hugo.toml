# Hugo Configure Markup
# More info: https://gohugo.io/getting-started/configuration-markup#

[markup.highlight]
guessSyntax = true
style = "emacs"

[markup.tableOfContents]
endLevel = 3
ordered = false
startLevel = 2

[markup.goldmark.renderer]
unsafe = true

