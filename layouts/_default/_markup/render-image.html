<p class="markdown-image">
  <img
    class="modal-image"
    id="{{ first 6 (shuffle (seq 1 500)) }}"
    src="{{ .Destination | safeURL }}"
    onclick="openModal(this.id)"
    alt="{{ .Text }}"
    {{ with .Title }}title="{{ . }}"{{ end }}
  />
</p>
