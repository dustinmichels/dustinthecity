<header class="profile">
  <div style="display: flex; justify-content: center;">
    <div id="profile-header" style="display: inline-block;">
      {{ partial "rive.html" . }}
      <h1 onclick="window.location.href = window.location.origin">
        {{ .Site.Title }}
      </h1>
    </div>
  </div>

  {{ with .Site.Params.Bio }}
    <h2>{{ . | markdownify }}</h2>
  {{ end }}


  <!-- this is all I added -->
  <hr />
</header>
